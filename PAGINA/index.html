<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <h1 class="titulo">Imagenes de Sevilla</h1>
    <section class="carrusel">
        
        <div class="imagenes">
            <section class="imagenes-carrusel">
                <img src="./IMAGENES/imagen1.jpg" alt="imagen1" >
            </section>
            <section class="imagenes-carrusel">
                <img src="./IMAGENES/imagen2.jpg" alt="imagen2" >
            </section>
            <section class="imagenes-carrusel">
                <img src="./IMAGENES/imagen3.jpg" alt="imagen3" >
            </section>
            <section class="imagenes-carrusel">
                <img src="./IMAGENES/imagen4.jpg" alt="imagen4" >
            </section>
            
        </div>

            <button class="boton-atras"><ion-icon name="chevron-back-outline"></ion-icon></button>
            <button class="boton-delante"><ion-icon name="chevron-forward-outline"></ion-icon></button>
       
    </section>
    
    

    <script src="./main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
